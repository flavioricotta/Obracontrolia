<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>ObraControl AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // As cores exatas solicitadas
              primary: '#0D0D0D',   /* R13 G13 B13 - Preto Profundo */
              accent: '#FF7500',    /* R255 G117 B0 - Laranja Vibrante */
              secondary: '#9DA1A2', /* R157 G161 B162 - Cinza Médio */
              
              // Cores de feedback mantendo a harmonia
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',

              // Redefinindo a escala Slate para usar SEUS tons de cinza
              slate: {
                50: '#F9FAFA',  /* Quase branco */
                100: '#F0F1F1', /* Fundo muito claro */
                200: '#E1E2E3', /* Bordas claras */
                300: '#C9CCCD', /* Desativado */
                400: '#9DA1A2', /* SEU CINZA (Texto secundário, Ícones) */
                500: '#85898A', /* Um pouco mais escuro que seu cinza */
                600: '#606364',
                700: '#404243',
                800: '#262728', /* Cinza quase preto */
                900: '#0D0D0D', /* SEU PRETO (Texto principal, Fundos escuros) */
                950: '#050505',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Mobile-first optimizations */
      body {
        background-color: #F9FAFA; /* Slate-50 customizado */
        color: #0D0D0D; /* Slate-900 customizado */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "dexie": "https://esm.sh/dexie@^4.2.1",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
